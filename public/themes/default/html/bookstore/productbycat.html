<div class="content">
  <div class="content_top">
    <div class="heading">
      <h3>Latest from {{ catName }}</h3>
    </div>
    <div class="clear"></div>
  </div>
  <div class="section group">
    <div class="grid_1_of_4 images_1_of_4" ng-repeat="item in productByCate">
      <a href="preview-3.html"><img ng-src="{{app.imgUrl}}{{ item.image }}" alt="{{ item.image }}" /></a>
      <h2>{{ item.productName }}</h2>
      <p>{{ item.body | cut:true:50:' ...'}}</p>
      <p><span class="price">$ {{ item.price }}</span></p>
      <div class="button"><span><a href="product/detail/{{item.productId}}" class="details">Details</a></span></div>
    </div>
  </div>
  <div class="section group" ng-show="productByCate.length <= 0">
    No data
  </div>
</div>
