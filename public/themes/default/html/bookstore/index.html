<div class="main">
  <div class="content">
    <div class="content_top">
      <div class="heading">
        <h3>Feature Products</h3>
      </div>
      <div class="pagination" style="display:unset !important;">
        <dir-pagination-controls boundary-links="true" on-page-change="setPagination(newPageNumber)" ng-class="">
        </dir-pagination-controls>
      </div>
      <div class="clear"></div>
    </div>
    <div class="section group">
      <div class="grid_1_of_4 images_1_of_4" 
        dir-paginate="item in featureProduct|itemsPerPage:pageSize" current-page="currentPage" total-items="totalItems">
        <a href="preview.html"><img ng-src="{{app.imgUrl}}{{ item.image }}" alt="{{ item.image }}" /></a>
        <h2>{{ item.productName }}</h2>
        <p>{{ item.body }}</p>
        <p><span class="price">${{ item.price }}</span></p>
        <div class="button"><span><a ng-click="insertCommentOfOrderMng();" class="details">Details</a></span></div>
      </div>
      
    </div>
    <div class="content_bottom">
      <div class="heading">
        <h3>New Products</h3>
      </div>
      <div class="clear"></div>
    </div>
    <div class="section group">
      <div class="grid_1_of_4 images_1_of_4">
        <a href="preview.html"><img ng-src="{{app.imgUrl}}new-pic1.jpg" alt="" /></a>
        <h2>Lorem Ipsum is simply </h2>
        <p><span class="price">$403.66</span></p>
        <div class="button"><span><a href="preview.html" class="details">Details</a></span></div>
      </div>
      <div class="grid_1_of_4 images_1_of_4">
        <a href="preview.html"><img ng-src="{{app.imgUrl}}new-pic2.jpg" alt="" /></a>
        <h2>Lorem Ipsum is simply </h2>
        <p><span class="price">$621.75</span></p>
        <div class="button"><span><a href="preview.html" class="details">Details</a></span></div>
      </div>
      <div class="grid_1_of_4 images_1_of_4">
        <a href="preview.html"><img ng-src="{{app.imgUrl}}feature-pic2.jpg" alt="" /></a>
        <h2>Lorem Ipsum is simply </h2>
        <p><span class="price">$428.02</span></p>
        <div class="button"><span><a href="preview.html" class="details">Details</a></span></div>
      </div>
      <div class="grid_1_of_4 images_1_of_4">
        <img ng-src="{{app.imgUrl}}new-pic3.jpg" alt="" />
        <h2>Lorem Ipsum is simply </h2>
        <p><span class="price">$457.88</span></p>

        <div class="button"><span><a href="preview.html" class="details">Details</a></span></div>
      </div>
    </div>
  </div>
</div>
