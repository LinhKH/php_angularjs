<div class="main">
  <div class="content">
    <div>
    <div class="content_top">
      <div class="heading">
        <h3>Feature Products</h3>
      </div>
      <div class="pagination" style="display:unset !important;">
        <dir-pagination-controls boundary-links="true" pagination-id="featuProduct" on-page-change="setPagination(newPageNumber)" ng-class="">
        </dir-pagination-controls>
      </div>
      <div class="clear"></div>
    </div>
    <div class="section group">
      <div class="grid_1_of_4 images_1_of_4" dir-paginate="item in featureProduct|itemsPerPage:pageSize" current-page="currentPage"
        pagination-id="featuProduct" total-items="totalItems">
        <a href="product/detail/{{item.productId}}"><img ng-src="{{app.imgUrl}}{{ item.image }}" alt="{{ item.image }}" /></a>
        <h2>{{ item.productName }}</h2>
        <p>{{ item.body }}</p>
        <p><span class="price">$ {{ item.price }}</span></p>
        <div class="button"><span><a href="product/detail/{{item.productId}}" class="details">Details</a></span></div>
      </div>
    </div>
  </div>

  <div>
    <div class="content_bottom">
      <div class="heading">
        <h3>New Products</h3>
      </div>
      <div class="pagination" style="display:unset !important;">
          <dir-pagination-controls boundary-links="true" pagination-id="newprod" on-page-change="setPagination1(newPageNumber)" ng-class="">
          </dir-pagination-controls>
        </div>
      <div class="clear"></div>
    </div>
    <div class="section group">
        <div class="grid_1_of_4 images_1_of_4" dir-paginate="item in newProduct|itemsPerPage:pageSize1" current-page="currentPage1"
          pagination-id="newprod" total-items="totalItems1">
          <a href="product/detail/{{item.productId}}"><img ng-src="{{app.imgUrl}}{{ item.image }}" alt="{{ item.image }}" /></a>
          <h2>{{ item.productName }}</h2>
          <p>{{ item.body }}</p>
          <p><span class="price">$ {{ item.price }}</span></p>
          <div class="button"><span><a href="product/detail/{{item.productId}}" class="details">Details</a></span></div>
        </div>  
      </div>
  </div>
  </div>
</div>
