<div class="main">
  <div class="content">
    <div class="section group">
      <div class="cont-desc span_1_of_2">
        <div class="grid images_3_of_2">
          <img src="{{app.imgUrl}}{{productDetail.image}}" alt="{{productDetail.image}}" />
        </div>
        <div class="desc span_3_of_2">
          <h2>{{productDetail.productName}}</h2>
          <p>{{productDetail.producbodytName}}</p>
          <div class="price">
            <p>Price: <span>$ {{ productDetail.price }}</span></p>
            <p>Category: <span>{{productDetail.catName}} </span></p>
            <p>Brand: <span>{{productDetail.brandName}}</span></p>
          </div>
          <div class="add-cart">
            <form method="post">
              <input type="text" ng-model="objCart['quantity']" numbers-only class="buyfield" name="quantity"  />
              <input type="button" ng-click="buyProduct();" class="buysubmit" name="submit" value="Buy Now" />
            </form>
          </div>
        </div>
        <div class="product-desc">
          <h2>Product Details</h2>
          <p>{{productDetail.body}}</p>
        </div>

      </div>
      <div class="rightsidebar span_3_of_1" ng-include src="'themes/default/html/bookstore/categories.html'">      
      </div>
    </div>
  </div>
</div>
