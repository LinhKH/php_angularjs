<div class="main">
  <div class="content">
    <div class="content_top">
      <div class="heading">
        <h3>All Products</h3>
      </div>
      <div class="clear"></div>
    </div>
    <div class="section group">
      <div class="grid_1_of_4 images_1_of_4" dir-paginate="item in allProduct|itemsPerPage:pageSize" current-page="currentPage"
        total-items="totalItems">
        <a href="preview-3.html"><img ng-src="{{app.imgUrl}}{{ item.image }}" alt="{{ item.image }}" /></a>
        <h2>{{ item.productName }}</h2>
        <p>{{ item.body | cut:true:50:' ...'}}</p>
        <p><span class="price">${{ item.price }}</span></p>
        <div class="button"><span><a href="product/detail/{{item.productId}}" class="details">Details</a></span></div>
      </div>
    </div>
    <div class="content_top">
      <div class="heading">
        <dir-pagination-controls boundary-links="true" on-page-change="setPagination(newPageNumber)" ng-class="">
        </dir-pagination-controls>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
